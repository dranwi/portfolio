<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Welcome</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Please select a function</h3>
			<p>
				<h:commandButton value="Create Portfolio" action="portfolioCreate" />
			</p>
			<p>
				<h:commandButton value="Create Stock" action="stockCreate" />
			</p>
			<p>
				<h:commandButton value="Manage Portfolios"
					action="portfolioManage" />
			</p>
			<p>
				<h:commandButton value="Create Quotes"
					action="quoteCreate" />
			</p>
			<p>
				<h:commandButton value="List Quotes"
					action="quoteListSelect" />
			</p>
		</h:form>
	</h:body>
</html>
