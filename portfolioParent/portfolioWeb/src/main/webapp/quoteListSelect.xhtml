<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>quoteList</title>
	</h:head>
	<h:body>
		<h:form>
			<h:selectOneListbox value="#{QuoteListBean.selectedSymbol}" size="5">
				<f:selectItems value="#{QuoteListBean.symbolList}" var="symbol"
					itemLabel="#{symbol}" itemValue="#{symbol}"/>
			</h:selectOneListbox>
			<p></p>
	
			<p>		
				<h:commandButton value="OK" action="quoteListShow" />
			</p>
		</h:form>		
	</h:body>
</html>
